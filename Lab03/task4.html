<body>
<script>
    var books = [
        {
            title: 'The Secret',
            author: 'Rhonda Byrne',
            alreadyRead: false
        },
        {
            title: 'The Power of your subconscious mind',
            author: 'Joseph Murphy\n',
            alreadyRead: true
        },
        {
            title: 'Aleph',
            author: 'Paulo Coelho',
            alreadyRead: true
        }];

        for(var i=0;i<books.length;i++){
            var book="'"+books[i].title+" " + "by " + books[i].author + "."+"'"
            if(books[i].alreadyRead){
                console.log("You already read "+book)
            }
            else{
                console.log("You still need to read "+book)
            }
        }
</script>
