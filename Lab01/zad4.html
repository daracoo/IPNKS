<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca4</title>
</head>
<script>
    var broj1=prompt("Vnesi go prviot broj")
    broj1=parseInt(broj1)
    var broj2=prompt("Vnesi go vtoriot broj")
    broj2=parseInt(broj2)
    var broj3=prompt("Vnesi go tretiot broj")
    broj3=parseInt(broj3)
    var proizvod=broj1*broj2*broj3

    if(proizvod>=1){
        document.write("Znakot e +")
    }
    else{
        document.write("Znakot e -")
    }

</script>
<body>

</body>
</html>
